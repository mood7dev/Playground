<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>티켓 정보</title>
  </head>
  <body>
    <div id="ticket-list"></div>

    <script>
      const ticket_1 = {
        title: "팬텀 10주년 기념 공연",
        img: "https://a.jpg",
        url: "https://a.html",
        rank: 1,
        place: "대구",
        day: "05/07",
      };

      const ticket_2 = {
        title: "뮤지컬 <메디슨 카운티의 다리>",
        img: "https://b.jpg",
        url: "https://b.html",
        rank: 2,
        place: "서울",
        day: "05/09",
      };

      const ticket_3 = {
        title: "뮤지컬 <라이카>",
        img: "https://c.jpg",
        url: "https://c.html",
        rank: 3,
        place: "제주",
        day: "05/04",
      };

      const ticketInfoArr = [ticket_1, ticket_2, ticket_3];

      const ticketListDiv = document.getElementById("ticket-list");

      ticketInfoArr.forEach((ticket) => {
        const ticketDiv = document.createElement("div");
        ticketDiv.innerHTML = `
        <h3>${ticket.title}</h3>
        <img src="${ticket.img}" alt="${ticket.title}" />
        <p>순위: ${ticket.rank}</p>
        <p>장소: ${ticket.place}</p>
        <p>날짜: ${ticket.day}</p>
        <a href="${ticket.url}" target="_blank">자세히 보기</a>
      `;
        ticketListDiv.appendChild(ticketDiv);
      });
    </script>
  </body>
</html>
